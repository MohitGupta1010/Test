name: Testing cron
on:
  schedule:
     - cron: "*/3 * * * *"

jobs:
   demo_job1:
       runs-on: ubuntu-latest
       steps:
           - name: Print the message
             run: echo "Hello my friend super user ROOT"

           - name: send mail
             if: success()
             uses: dawidd6/actions-send-mail@v6
             with:
               server_address: smtp.gmail.com
               server_port: 465
               username: "${{ secrets.USER_NAME }}"
               password: "${{ secrets.USER_PASSWORD }}"
               subject: Test mail
               from: "${{ secrets.SENDER }}"
               to: "${{ secrets.RECEIVER }}"
               body: "Cron execution for ${{ github.repository }} for branch ${{ github.ref_name }} completed successfully"
